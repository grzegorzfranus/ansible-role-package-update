# -----------------------------------------------------------------------------
# 1. Logging Settings
# -----------------------------------------------------------------------------
# Log file name format with hostname and timestamp
package_update_log_file_name: >-
  {{ ansible_facts['hostname'] }}_{{ ansible_facts['date_time']['year'] }}-{{ ansible_facts['date_time']['month'] }}-{{ ansible_facts['date_time']['day'] }}_{{
  ansible_facts['date_time']['hour'] }}-{{ ansible_facts['date_time']['minute'] }}-{{ ansible_facts['date_time']['second'] }}
